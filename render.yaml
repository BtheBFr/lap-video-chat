services:
  - type: web  # Важно: используем WEB, а не worker
    name: lap-video-chat-bot
    env: node
    plan: free
    region: frankfurt
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_IDS
        value: "8167088385,2022189783"
      - key: ADMIN_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: lap-video-chat-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: lap-video-chat-db
    plan: free
    databaseName: lapvideochat
    user: lapuser
