services:
  # PostgreSQL Database
  - type: postgres
    name: lap-video-chat-db
    databaseName: lapvideochat
    user: lapuser
    
  # Telegram Bot (Background Worker - всегда активен)
  - type: worker
    name: telegram-bot-worker
    env: node
    runtime: node
    buildCommand: npm install
    startCommand: npm run bot
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: lap-video-chat-db
          property: connectionString
      - key: ADMIN_IDS
        sync: false
        
  # Backend API (Web Service)
  - type: web
    name: lap-backend-api
    env: node
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lap-video-chat-db
          property: connectionString
      - key: PORT
        value: 3000
